# =====================================================
# Load balancer upstream
# =====================================================
upstream twitter_backend {
    server twitter-server1:9000;
    server twitter-server2:9000;
}

upstream twitter_frontend {
    server twitter-client1:3000;
    server twitter-client2:3000;
}


# =====================================================
# HTTP â†’ HTTPS
# =====================================================
server {
    listen 80;
    server_name social.liemdev.info.vn www.social.liemdev.info.vn;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =====================================================
# HTTPS server
# =====================================================
server {
    listen 443 ssl;
    server_name social.liemdev.info.vn www.social.liemdev.info.vn;

    ssl_certificate /etc/nginx/certs/live/social.liemdev.info.vn/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/social.liemdev.info.vn/privkey.pem;

    # Backend API
    location /api/ {
        proxy_pass http://twitter_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend
    location / {
        proxy_pass http://twitter_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
